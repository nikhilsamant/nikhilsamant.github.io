{{ define "main" }}
<section class="py-28 bg-white dark:bg-gray-800">
  <div class="w-full lg:w-xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8 font-heading text-center text-gray-900 dark:text-white">{{ .Title }}</h1>
    <div class="prose max-w-none prose-lg markdown-content dark:prose-invert prose-gray mb-12">
      {{ .Content }}
    </div>

    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
      {{ range .Pages.ByWeight }}
      <a href="{{ .RelPermalink }}" class="block">
        <article class="bg-gray-50 dark:bg-gray-700 rounded-lg shadow-sm overflow-hidden transition-transform duration-300 hover:shadow-md hover:-translate-y-1 h-full">
          {{ if .Params.featured_image }}
          <div class="relative overflow-hidden">
            <img 
              src="{{ .Params.featured_image }}" 
              alt="{{ .Title }}" 
              class="w-full h-auto max-h-96 object-contain bg-gray-100 dark:bg-gray-800"
              loading="lazy"
            >
          </div>
          {{ end }}
          <div class="p-6">
            <h2 class="text-2xl font-semibold mb-2 text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
              {{ .Title }}
            </h2>
            {{ if .Description }}
            <p class="text-gray-600 dark:text-gray-300 mb-4">{{ .Description }}</p>
            {{ end }}
            {{ if .Params.tags }}
            <div class="flex flex-wrap gap-2">
              {{ range .Params.tags }}
              <span class="bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 px-3 py-1 rounded-full text-sm">
                {{ . }}
              </span>
              {{ end }}
            </div>
            {{ end }}
          </div>
        </article>
      </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
